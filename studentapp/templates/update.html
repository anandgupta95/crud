<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-fluid">
        <h1>Update Student Information</h1>
        <form class="form-group" method="POST" action="{% url 'updatecode' %}">
          {% csrf_token %}
            <label class="form-label">Student Rollno</label>
            <input type="text" name="roll_no" required class="form-control" value="{{s.roll_no}}" readonly />
            <label class="form-label">Student Name</label>
            <input type="text" name="name" required class="form-control" value="{{s.name}}" />
            <label class="form-label">Branch</label>
            <input type="text" name="branch" required  class="form-control" value="{{s.branch}}" /></br>
            <label class="form-label">email</label>
            <input type="email" name="email" required class="form-control" value="{{s.email}}" />
            
            <button type="submit" class="btn btn-info mt-2">Update</button>
    
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
